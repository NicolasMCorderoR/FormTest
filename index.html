<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripciones</title>
</head>
<body>
    <button onclick="theme_bKC()" type="button" id="b-theme">Dark</button>
    <h1> Formulario de Inscripcion:</h1>
    <form id="form-p">
        <label for="name-p">Nombre:</label>
        <input type="text" name="name" id="name-p">
        <label for="age-p">Edad:</label>
        <input type="number" name="age" id="age-p">
        <label for="cry-p">Miedo:</label>
        <input type="text" name="cry" id="cry-p">
        <button type="submit">Enviar</button>
    </form>
    <h2>Lista de Inscripciones:</h2>
    <ol id="lists-p">
    </ol>

    <script src="./app.js"></script>
</body>
</html>
